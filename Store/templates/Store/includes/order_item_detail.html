{% for orderitem in orderitems%}
         <div id = "order_item" class="flex items-center hover:bg-gray-100 -mx-8 px-6 py-5">
           <div class="flex w-2/5"> <!-- product -->
             <div class="w-20">
               <img class="h-24" src="{{orderitem.product.prod_img.url}}" alt="">
             </div>
             <div class="flex flex-col justify-between ml-4 flex-grow">
               <span class="font-bold text-sm">{{orderitem.product.name}}</span>
               <span class="text-red-500 text-xs">Stock : {{orderitem.product.stock}}</span>
               <a type="button" hx-delete="{% url 'remove-orderitem' orderitem.product.slug %}" hx-target="body" class="cursor-pointer font-semibold hover:text-red-500 text-gray-500 text-xs">Remove</a>
             </div>
           </div>
           
           <div class="flex justify-center w-1/5">
             <svg hx-post="{% url 'remove-product-quantity' orderitem.product.slug %}" hx-target="body" class="cursor-pointer fill-current text-gray-600 w-3" viewBox="0 0 448 512"> <path d="M416 208H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h384c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"/>
             </svg>
             <input id="prod-qte" class="mx-2 border text-center w-12" type="text" value="{{orderitem.quantity}}" disabled>
             <svg hx-post="{% url 'update-product-quantity' orderitem.product.slug %}" hx-target="body" class="cursor-pointer fill-current text-gray-600 w-3" viewBox="0 0 448 512">
               <path d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"/>
             </svg>
           </div>

           <span class="text-center w-1/5 font-semibold text-sm">{{orderitem.product.price}} DA</span>
           <span class="text-center w-1/5 font-semibold text-sm">{{orderitem.orderitem_price}} DA</span>
         </div>
{%endfor%}
