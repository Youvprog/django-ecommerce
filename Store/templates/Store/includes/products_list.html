<div id="products-list" class="w-full lg:w-3/4 px-3">
    <div class="flex flex-wrap -mx-3">
      {% for product in products%}
         <div class="w-full sm:w-1/2 md:w-1/3 px-3 mb-8">
              <div class="p-6 bg-gray-50">
                    <span class="px-2 py-1"></span>
                    <a class="block px-6 mt-6 mb-2" href="{% url 'product-detail' product.slug %}">
                    <img class="mb-5 mx-auto h-56 w-full object-contain" src="{{product.prod_img.url}}" alt="">
                    <h3 class="mb-2 text-xl font-bold font-heading">{{product.name}}</h3>
                    <p class="text-lg font-bold font-heading text-blue-500">
                    <span>{{product.price}} DA</span>
                    </p>
                    </a>
                    <a class="ml-auto mr-2 flex items-center justify-center w-12 h-12 border rounded-lg hover:border-gray-500" href="{% url 'add-to-cart' product.slug%}">
                    <svg width="12" height="12" viewbox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="5" width="2" height="12" fill="#161616"></rect><rect x="12" y="5" width="2" height="12" transform="rotate(90 12 5)" fill="#161616"></rect></svg>
                    </a>
              </div>
          </div>
      {%endfor%}
    </div>
</div>
